<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Sistema de Controle Financeiro - SCF</title>
</head>
<body id="scf-menu">
<h1 class="p-5">Sistema de Controle Financeiro - SCF - MENU</h1>

<section>
   <div class="container">
    <div class="card p-5">
        <div class="row justify-content-between">
            <div class="col-max">
             <span id="welcome-message"></span>
            </div>
            <div class="col-max">
              Logo
            </div>
          </div>
    </div>
   </div>
</section>

<section>
    <div class="container mt-4">
     <div class="card p-5">
         <div class="row justify-content-between">
             <div class="col-max">
               <span>R$ 100,00</span>
               <p>Saldo</p>
             </div>
             <div class="col-max">
                <span>R$ 300,00</span>
                <p>Futuros</p>
             </div>
           </div>
     </div>
    </div>
 </section>


 <section>
    <div class="container mt-4">
     <div class="card p-5">
         <div class="row justify-content-center">
             <div class="col-max">
               <div class="cardMenu" data-route="inserirDespesas">Inserir Despesas</div>
             </div>
             <div class="col-max">
                <div class="cardMenu" data-route="listarDespesas">Listar Despesas</div>
             </div>

             <div class="col-max">
                <div class="cardMenu" data-route="inserirSaldo">Inserir Saldo</div>
              </div>
              <div class="col-max">
                 <div class="cardMenu" data-route="listarSaldo">Listar Saldo</div>
              </div>

              <div class="col-max">
                <div class="cardMenu" data-route="relatorioDesp">Relatório Despesas</div>
              </div>
              <div class="col-max">
                 <div class="cardMenu" data-route="relatorioSaldo">Relatório Saldo</div>
              </div>

              <div class="col-max">
                <div class="cardMenuExit" data-route="exitLogin">Sair</div>
              </div>
           </div>
     </div>
    </div>
 </section>

 <script src="../js/common.js"></script>
 <script src="../js/rota.js"></script>
